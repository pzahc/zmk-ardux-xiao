# Combo settings required by ARDUX
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=24
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=8
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8

# Bluetooth profiles
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# No display
CONFIG_ZMK_DISPLAY=n

# Keep awake for testing (disable sleep)
CONFIG_ZMK_SLEEP=n

# Enables mouse functionality (required by ardux.dtsi mouse layer)
CONFIG_ZMK_POINTING=y
